name: Render LaTeX and PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: docker://pandoc/latex:3.1
        with:
          args: --output=output/test.pdf test.md
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output